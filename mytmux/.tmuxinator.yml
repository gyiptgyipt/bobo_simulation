# ./.tmuxinator.yml

name: ROM Dynamics
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: EKF
# startup_pane: 0

windows:
  - Gazebo: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch bobo_gazebo simulation.launch.py
  - Ekf: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 10; ros2 launch bobo_ekf ekf.launch.py
  - Localization: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; #sleep 10; ros2 launch bobo_nav2 sim_localization_init_pose_launch.py
  - Navigation: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; #sleep 10; ros2 launch bobo_nav2 sim_navigation_launch.py map_subscribe_transient_local:=true
  - BehaviorTree: 
      root: ~/
      panes:
        - #clear; source ~/.bashrc; sleep 30; ros2 launch bobo_autonomy autonomy.launch.py
