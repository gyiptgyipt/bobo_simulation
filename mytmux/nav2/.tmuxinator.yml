# ./.tmuxinator.yml

name: ROM Dynamics 
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: TwistKeyboard
# startup_pane: 0

windows:
  - Gazebo: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch romrobots_gazebo bobo_simulation.launch.py use_rviz:=False odom_tf:=False
  - EKF: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch bobo_ekf ekf.launch.py publish_tf:=True use_sim_time:=True
  - SlamToolBox: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 9; ros2 launch bobo_nav2 online_async_launch_mapping_launch.py use_sim_time:=True
  - Localization: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 11; ros2 launch bobo_nav2 sim_localization_init_pose_launch.py
  - Navigation: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 13; ros2 launch bobo_nav2 sim_navigation_launch.py map_subscribe_transient_local:=true
  - TwistKeyboard: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 run teleop_twist_keyboard teleop_twist_keyboard  --ros-args --remap /cmd_vel:=/cmd_vel_keyboard